<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .communication-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            margin-bottom: 20px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        #userVideo {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        #handCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .translation-output {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .status {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign Language Interface</h1>
            <a href="/" class="back-button">‚Üê Back to Home</a>
        </div>
        
        <div class="communication-box">
            <div class="video-container">
                <video id="userVideo" autoplay playsinline></video>
                <canvas id="handCanvas"></canvas>
            </div>
            <div class="controls">
                <button id="startCamera">Start Camera</button>
                <button id="stopCamera">Stop Camera</button>
            </div>
            <div class="status" id="signStatus">Camera status: Off</div>
            <div class="translation-output" id="signOutput">Translation will appear here...</div>
        </div>
    </div>

    <script>
        const userVideo = document.getElementById('userVideo');
        const handCanvas = document.getElementById('handCanvas');
        const ctx = handCanvas.getContext('2d');
        const startCameraBtn = document.getElementById('startCamera');
        const stopCameraBtn = document.getElementById('stopCamera');
        const signStatus = document.getElementById('signStatus');
        const signOutput = document.getElementById('signOutput');
        let stream = null;
        let isProcessing = false;
        let recognitionInterval = null;

        // Camera handling
        async function startCamera() {
            try {
                console.log('Requesting camera access...');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                
                console.log('Camera access granted');
                userVideo.srcObject = stream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    userVideo.onloadedmetadata = () => {
                        console.log('Video metadata loaded');
                        resolve();
                    };
                });

                // Start playing the video
                await userVideo.play();
                console.log('Video started playing');

                // Update UI
                signStatus.textContent = 'Camera status: On';
                startCameraBtn.disabled = true;
                stopCameraBtn.disabled = false;

                // Set canvas size
                handCanvas.width = userVideo.videoWidth;
                handCanvas.height = userVideo.videoHeight;
                
                // Start frame processing
                recognitionInterval = setInterval(sendFrameForProcessing, 100);

            } catch (err) {
                console.error('Error accessing camera:', err);
                signStatus.textContent = `Error: ${err.message}`;
                alert('Could not access camera. Please make sure you have granted camera permissions.');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                });
                userVideo.srcObject = null;
                signStatus.textContent = 'Camera status: Off';
                startCameraBtn.disabled = false;
                stopCameraBtn.disabled = true;
                
                if (recognitionInterval) {
                    clearInterval(recognitionInterval);
                    recognitionInterval = null;
                }
                
                ctx.clearRect(0, 0, handCanvas.width, handCanvas.height);
            }
        }

        async function sendFrameForProcessing() {
            if (!isProcessing) {
                isProcessing = true;
                
                try {
                    ctx.drawImage(userVideo, 0, 0, handCanvas.width, handCanvas.height);
                    const frameData = handCanvas.toDataURL('image/jpeg');
                    
                    const response = await fetch('/recognize_sign', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ frame: frameData })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.prediction) {
                        signOutput.textContent = `Translation: ${result.prediction}`;
                    }
                } catch (error) {
                    console.error('Error sending frame:', error);
                } finally {
                    isProcessing = false;
                }
            }
        }

        // Event listeners
        startCameraBtn.addEventListener('click', startCamera);
        stopCameraBtn.addEventListener('click', stopCamera);

        // Initialize button states
        stopCameraBtn.disabled = true;

        // Check for camera support when page loads
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            signStatus.textContent = 'Error: Camera not supported in this browser';
            startCameraBtn.disabled = true;
        }
    </script>
</body>
</html>
